apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pre-shift-check
  namespace: pre-shift-check
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Enable both HTTP and HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # Use wildcard certificate for *.dev.fieldintech.com
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:569061878514:certificate/9c94bf7e-a574-48ed-869b-ee0ba3bba51b
    # Redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  ingressClassName: alb
  rules:
    # Rule for custom domain
    - host: pre-shift-check.dev.fieldintech.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pre-shift-check
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pre-shift-check
                port:
                  number: 80
    # Default rule (allows direct ALB access without host header)
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pre-shift-check
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pre-shift-check
                port:
                  number: 80
