---
# Combined Deployment with nginx proxy
# This deployment serves both client and proxies API requests to server
# Use this for simpler setup without Ingress
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-shift-check-combined
  namespace: pre-shift-check
  labels:
    app: pre-shift-check
    component: combined
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pre-shift-check
      component: combined
  template:
    metadata:
      labels:
        app: pre-shift-check
        component: combined
    spec:
      containers:
        - name: client
          image: pre-shift-check-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

---
# NodePort Service for combined deployment
apiVersion: v1
kind: Service
metadata:
  name: pre-shift-check-combined
  namespace: pre-shift-check
  labels:
    app: pre-shift-check
    component: combined
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: pre-shift-check
    component: combined

