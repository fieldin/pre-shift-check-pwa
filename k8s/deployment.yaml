---
# Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-shift-check-server
  namespace: pre-shift-check
  labels:
    app: pre-shift-check
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pre-shift-check
      component: server
  template:
    metadata:
      labels:
        app: pre-shift-check
        component: server
    spec:
      containers:
        - name: server
          image: pre-shift-check-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

---
# Client Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-shift-check-client
  namespace: pre-shift-check
  labels:
    app: pre-shift-check
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pre-shift-check
      component: client
  template:
    metadata:
      labels:
        app: pre-shift-check
        component: client
    spec:
      containers:
        - name: client
          image: pre-shift-check-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

