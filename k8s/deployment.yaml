apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-shift-check
  namespace: pre-shift-check
  labels:
    app: pre-shift-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pre-shift-check
  template:
    metadata:
      labels:
        app: pre-shift-check
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        # Server container
        - name: server
          image: 569061878514.dkr.ecr.eu-west-1.amazonaws.com/pre-shift-check-server:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
        # Client container (nginx)
        - name: client
          image: 569061878514.dkr.ecr.eu-west-1.amazonaws.com/pre-shift-check-client:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
